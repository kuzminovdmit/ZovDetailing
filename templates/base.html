<!DOCTYPE html>
<html lang="ru" data-country-code="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Zov Detailing">
  <title>{% block title %}{% endblock %} - Zov Detailing</title>
  <link rel="stylesheet" href="../static/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="../static/js/swiper-bundle.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="../static/img/logo.png" height="100rem"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"  data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <a class="navbar-brand" href="/"><img src="../static/img/logo.png" height="100rem"></a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <h4><a class="nav-link" href="about">О проекте</a></h4>
            </li>
            <li class="nav-item">
              <h4><a class="nav-link" href="promotion">Акции</a></h4>
            </li>

              <h4><a class="nav-link" href="prices">Прайс-лист</a></h4>
            </li>
            <li class="nav-item">
              <h4><a class="nav-link" href="feedback">Связаться с нами</a></h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
